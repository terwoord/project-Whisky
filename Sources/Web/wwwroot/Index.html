<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>  
    <link rel="stylesheet" href="App.css">   
</head>
<body>
<div class="container">
    <div id="content">
    </div>
    <div id="menu">
    </div>
</div>
    
   
<script src="system.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="App.js"></script>
<script>
       
    showError = function(error) {
        alert("Error: " + error);
    };

    window.onerror = function(messageOrEvent, source, lineno, colno, error) {
        showError(messageOrEvent.toString());
    }

    ControlHelpers = {};
    Services = {};
    var OurApp = {};

    function initAfterMap() {
        var xTest = SystemJS.import('App').then(function (x) {
            x.App.initialize();
            OurApp = x.App;
        }).catch(function(error) {
            // testList.innerText = testList.innerText + "\r" + error.toString();
            showError("Error: " + error.toString());
        });
    }
</script>
    
<script src="https://maps.googleapis.com/maps/api/js?callback=initAfterMap" async defer></script>
</body>
</html>
